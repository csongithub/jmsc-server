/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'com.jmsc.app.java-conventions'
}

dependencies {

	implementation project(':jmsc-common')
	
    implementation 'org.springframework.boot:spring-boot-starter-web:2.5.0'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.5.0'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.5.0'
    implementation 'com.zaxxer:HikariCP:2.6.1'
    implementation 'com.amazonaws:aws-java-sdk:1.11.133'
    implementation 'org.projectlombok:lombok:1.16.16'
    implementation 'org.modelmapper:modelmapper:0.7.5'
    implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'
    implementation 'org.springframework.boot:spring-boot-configuration-processor:2.5.0'
    
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.5.0'
    runtimeOnly 'org.postgresql:postgresql:42.2.20'
    
    compileOnly 'org.projectlombok:lombok:1.18.8'
	annotationProcessor 'org.projectlombok:lombok:1.18.8'
}

description = 'jmsc-config'
