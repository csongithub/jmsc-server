plugins {
    id 'com.jmsc.app.java-conventions'
}

dependencies {
    implementation project(':jmsc-config')
    implementation project(':jmsc-rest')
    
    compileOnly 'org.springframework.boot:spring-boot-starter-data-jpa:2.5.0'
    //annotationProcessor 'org.springframework.boot:spring-boot-starter-data-jpa:2.5.0'
    
    compileOnly 'org.springframework.boot:spring-boot-starter-web:2.5.0'
    //annotationProcessor 'org.springframework.boot:spring-boot-starter-web:2.5.0'
    
    compileOnly 'org.springframework.boot:spring-boot-starter-actuator:2.5.0'
    //annotationProcessor 'org.springframework.boot:spring-boot-starter-actuator:2.5.0'
}

description = 'jmsc-app'
