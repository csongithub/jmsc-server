    id 'com.jmsc.app.java-conventions'
}

dependencies {
    implementation project(':jmsc-config')
    implementation project(':jmsc-service')
    
    compileOnly project(':jmsc-common')

    compileOnly 'io.springfox:springfox-swagger2:2.9.2'
	//annotationProcessor 'io.springfox:springfox-swagger2:2.9.2'
	
	compileOnly 'io.springfox:springfox-swagger-ui:2.9.2'
	//annotationProcessor 'io.springfox:springfox-swagger-ui:2.9.2'
    
    compileOnly 'org.springframework.boot:spring-boot-starter-web:2.5.0'
    //annotationProcessor 'org.springframework.boot:spring-boot-starter-web:2.5.0'
}

description = 'jmsc-rest'
